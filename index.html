<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/css.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.3.js"></script>
    <script src="js/js.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Shadows+Into+Light' rel='stylesheet' type='text/css'>
    <title>TIC TAC TOE</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>!!TIC-TAC-TOE!!</h1>
        <h2 class="playerTurn" id="playerOne">PLAYER 1'S TURN</h2>
        <h2 class="playerTurn hidden" id="playerTwo">PLAYER 2'S TURN</h2>
      </div>
    </div>
    <div class="container board">
      <div class="row" id="0">
        <div id='1A' value='0' class="col-xs-4 boardSpace btn btn-active col-xs-offset-2">
        <!--<span id='span1A'></span>-->
      </div>
        <div id='1B' value='1' class="col-xs-4 boardSpace btn btn-active">
        <!--<span id='span1B'></span>-->
      </div>
        <div id='1C' value='2' class="col-xs-4 boardSpace btn btn-active">
        <!--<span id='span1C'></span>-->
      </div>
      </div>
      <div class="row" id="1">
        <div id='2A' value='0' class="col-xs-4 boardSpace btn btn-active col-xs-offset-2">
        <!--<span id='span2A'></span>-->
      </div>
        <div id='2B' value='1' class="col-xs-4 boardSpace btn btn-active">
        <!--<span id='span2B'></span>-->
      </div>
        <div id='2C' value='2' class="col-xs-4 boardSpace btn btn-active">
        <!--<span id='span2C'></span>-->
      </div>
      </div>
      <div class="row" id="2">
        <div id='3A' value='0' class="col-xs-4 boardSpace btn btn-active col-xs-offset-2">
        <!--<span id='span3A'></span>-->
      </div>
        <div id='3B' value='1' class="col-xs-4 boardSpace btn btn-active">
        <!--<span id='span3B'></span>-->
      </div>
        <div id='3C' value='2' class="col-xs-4 boardSpace btn btn-active">
        <!--<span id='span3C'></span>-->
      </div>
      </div>
    </div>
    <div class="container">
      <div id="winnerBox" class="jumbotron hidden">
        <h1 id="winner1" class="hidden">Player "X" wins the game!</h1>
        <h1 id="winner2" class="hidden">Player "O" wins the game!</h1>
        <h1 id="noWinner" class="hidden">EVERYONE LOSES!</h1>
      </div>
    </div>
  </body>
</html>
